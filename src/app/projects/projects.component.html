<div>
  <h1 class="title">Side Projects</h1>
  <p style="text-align: center" class="text-gray">
    Some of my random projects here.
  </p>
</div>
<ul>
  <li *ngFor="let project of projects | async">
    <a *ngIf="project.link" [href]="project.link.url">{{ project.link.text }}</a
    ><span *ngIf="project.description">{{ project.description }}</span>
  </li>
</ul>
